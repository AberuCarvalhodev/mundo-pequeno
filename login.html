<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/medias-querieslogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
        
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <label for="ilogin">Login</label>
                        <input type="email" name="email" id="iemal" placeholder="Digite seu E-mail" required autocomplete="email" maxlength="30">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    
                    <input type="submit" value="Entrar">
                    <a href="esquici.html" class="botao">
                        Esqueci a Senha <span class="material-symbols-outlined">mail</span>
                    </a>

                    <a href="cadatro.html" class="botao">
                        Cadastre-se <span class="material-symbols-outlined">how_to_reg</span>
                    </a>

                    
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
